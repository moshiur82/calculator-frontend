<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #history { margin-top: 20px; text-align: left; max-width: 400px; margin: 20px auto; }
    .history-item { padding: 8px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <input type="number" id="num1" placeholder="Number 1" />
  <input type="number" id="num2" placeholder="Number 2" />
  <button onclick="calculate()">Calculate</button>
  <h2 id="result"></h2>

  <h3>History</h3>
  <div id="history"></div>

  <script>
    const backendUrl = 'https://calculator-backend-production-edd5.up.railway.app';

    async function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      if (!num1 || !num2) return alert("Enter both numbers!");

      const res = await fetch(`${backendUrl}/api/calculate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ num1: parseFloat(num1), num2: parseFloat(num2) })
      });
      const data = await res.json();
      document.getElementById('result').innerText = `Result: ${data.result}`;
      loadHistory();
    }

    async function loadHistory() {
      const res = await fetch(`${backendUrl}/api/history`);
      const history = await res.json();
      const container = document.getElementById('history');
      container.innerHTML = '';
      history.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerText = `${item.num1} + ${item.num2} = ${item.result} (${new Date(item.created_at).toLocaleString()})`;
        container.appendChild(div);
      });
    }

    // Load history on start
    loadHistory();
  </script>
</body>
</html>
