<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f4f4f4; }
    .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 12px; margin: 8px; font-size: 16px; width: 80%; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { font-size: 24px; margin: 20px 0; color: #28a745; }
    #history { margin-top: 30px; text-align: left; }
    .history-item { padding: 10px; background: #f8f9fa; margin: 5px 0; border-radius: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button onclick="calculate()">Calculate</button>
    <h2 id="result"></h2>

    <h3>History</h3>
    <div id="history"></div>
  </div>

  <script>
    // এই লাইনটি আপনার ব্যাকএন্ড URL
    const backendUrl = 'https://calculator-backend-production-edd5.up.railway.app';

    async function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      if (!num1 || !num2) return alert("Please enter both numbers!");

      try {
        const res = await fetch(`${backendUrl}/api/calculate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ num1: parseFloat(num1), num2: parseFloat(num2) })
        });
        const data = await res.json();
        document.getElementById('result').innerText = `Result: ${data.result}`;
        loadHistory();
      } catch (err) {
        alert("Error connecting to server!");
      }
    }

    async function loadHistory() {
      try {
        const res = await fetch(`${backendUrl}/api/history`);
        const history = await res.json();
        const container = document.getElementById('history');
        container.innerHTML = '';
        history.forEach(item => {
          const div = document.createElement('div');
          div.className = 'history-item';
          div.innerText = `${item.num1} + ${item.num2} = ${item.result} (${new Date(item.created_at).toLocaleString()})`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load history");
      }
    }

    // Load history when page opens
    loadHistory();
  </script>
</body>
</html>
