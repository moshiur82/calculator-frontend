<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Calculator</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; margin-top: 60px; background: #eef2f7; }
    .container { max-width: 420px; margin: auto; padding: 30px; background: white; border-radius: 16px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    h1 { color: #2c3e50; }
    input { padding: 14px; margin: 10px; width: 80%; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; }
    button { padding: 14px 30px; font-size: 18px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #2980b9; }
    #result { font-size: 28px; margin: 20px 0; color: #27ae60; font-weight: bold; }
    #history { margin-top: 30px; text-align: left; }
    .history-item { padding: 12px; background: #f8f9fa; margin: 8px 0; border-radius: 8px; font-size: 15px; border-left: 4px solid #3498db; }
    footer { margin-top: 50px; color: #7f8c8d; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="First number" />
    <input type="number" id="num2" placeholder="Second number" />
    <button onclick="calculate()">Calculate</button>
    <h2 id="result"></h2>

    <h3>Calculation History</h3>
    <div id="history"></div>
  </div>

  <footer>Made with love by Moshiur</footer>

  <script>
    const backendUrl = 'https://calculator-backend-production-edd5.up.railway.app';

    async function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      if (!num1 || !num2) return alert("Enter both numbers!");

      try {
        const res = await fetch(`${backendUrl}/api/calculate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ num1: parseFloat(num1), num2: parseFloat(num2) })
        });
        const data = await res.json();
        document.getElementById('result').innerText = `Result: ${data.result}`;
        loadHistory();
      } catch (err) {
        alert("Server error! Check backend.");
      }
    }

    async function loadHistory() {
      try {
        const res = await fetch(`${backendUrl}/api/history`);
        const history = await res.json();
        const container = document.getElementById('history');
        container.innerHTML = '';
        history.forEach(item => {
          const div = document.createElement('div');
          div.className = 'history-item';
          const date = new Date(item.created_at).toLocaleString();
          div.innerText = `${item.num1} + ${item.num2} = ${item.result} â€” ${date}`;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = '<p style="color:red;">Failed to load history.</p>';
      }
    }

    // Load history on page load
    loadHistory();
  </script>
</body>
</html>
